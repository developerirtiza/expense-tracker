<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Syed Muhammad Irtiza Haider" />
    <meta
      name="description"
      content="This page is an expense tracker which helps keep track of expenses"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Expense Tracker</h1>
    </header>

    <main class="main">
      <!-- Balance Display -->
      <h2 class="main__balance">Balance: $0.00</h2>

      <!-- Input Form -->
      <div class="main__form">
        <input
          type="number"
          class="main__input-amount"
          placeholder="Enter amount"
        />
        <input
          type="text"
          class="main__input-description"
          placeholder="Enter description"
        />
        <div>
          <button class="main__add-income">Add Income</button>
          <button class="main__add-expense">Add Expense</button>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="main__transactions">
        <ul class="main__transaction-list"></ul>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
