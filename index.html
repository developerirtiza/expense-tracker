<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Syed Muhammad Irtiza Haider" />
    <meta
      name="description"
      content="This page is an expense tracker which helps keep track of expenses"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Expense Tracker</h1>
    </header>

    <main class="main">
      <form class="main__form">
        <input type="text" placeholder="Add Money" class="main__add-money" />
        <button type="button" class="main__add-income">Add Income</button>
        <button type="button" class="main__add-expense">Add Expense</button>
      </form>

      <section class="main__display">
        <p class="main__balance">Balance: $0</p>
        <ul class="main__list">
          <!-- Transactions will be listed here -->
        </ul>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
